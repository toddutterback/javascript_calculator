<html>
  <head>
    <title>TI-83 PlusPlus</title>
    <link rel='stylesheet' href='stylesheets/styles.css' />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="container center">
      <h1 class='header'>TI-83 PlusPlus</h1>

      <div class="calculator">
      <div class="row">
        <input class="col s9" type='text' class="display" id="display"/>
        <button class="btn col s3" onclick="cleare()">CE</button>
      </div>
      <div class="row">
        <button class="btn col s3" col s3 onclick="number('7')">7</button>
        <button class="btn col s3" col s3 onclick="number('8')">8</button>
        <button class="btn col s3" col s3 onclick="number('9')">9</button>
        <button class="btn col s3" col s3 onclick="operator('+')">+</button>
        <br />
      </div>
      <div class="row">  
        <button class="btn col s3" col s3 onclick="number('4')">4</button>
        <button class="btn col s3" col s3 onclick="number('5')">5</button>
        <button class="btn col s3" col s3 onclick="number('6')">6</button>
        <button class="btn col s3" col s3 onclick="operator('-')">-</button>
        <br />
      <div class="row">  
        <button class="btn col s3" col s3 onclick="number('1')">1</button>
        <button class="btn col s3" col s3 onclick="number('2')">2</button>
        <button class="btn col s3" col s3 onclick="number('3')">3</button>
        <button class="btn col s3" col s3 onclick="operator('*')">*</button>
        <br />
      <div class="row">  
        <button class="btn col s3" col s3 onclick="number('0')">0</button>
        <button class="btn col s3" col s3 onclick="number('.')">.</button>
        <button class="btn col s3" col s3 onclick="calculate('=')">=</button>
        <button class="btn col s3" col s3 onclick="operator('/')">/</button>
      </div>
      </div>

    </div>
      
    <script type ='text/javascript' src='javascripts/main.js'></script>
  </body>
</html>
